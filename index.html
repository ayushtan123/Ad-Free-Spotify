<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utilities.css" />
    <title>My Spotify - Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home rounded bg-grey p-1">
                <div class="p-2">
                    <img class="slogo" src="img/logo.svg" alt="" />
                </div>
                <ul style="padding-left: 8px;">
                    <li><img class="invert" style="height: 3.3vh;" src="img/home.svg" alt="Home" />Home</li>
                    <li>
                        <img class="invert" style="height: 3.3vh;" src="img/search.svg" alt="Search" />Search
                    </li>
                </ul>
            </div>
            <div class="library rounded bg-grey p-1">
                <div class="lib">
                    <img class="invert" src="img/playlist.svg" alt="Collapse Your Library" />
                    <h3>Your Library</h3>
                </div>
                <div class="songlist">
                    <ul>
                        <!-- <li>
                            <img class="invert" src="img/music.svg" alt="">
                            <div class="info">
                                <div>Song Name</div>
                                <div>Song Artist</div>
                            </div>
                            <div class="playnow">
                                <span>Play Now</span>
                                <img class="cplay" src="img/cplay.svg" alt="">
                            </div>
                            
                        </li> -->
                    </ul>
                </div>

                <div class="s2">
                    <p style="color:goldenrod;">Designed with ❤️ By <a style="text-decoration: none;" href="https://www.linkedin.com/in/ayushtan123/">Ayush Tandon</a></p>
                </div>

                <div class="footer">

                    <div>
                        <a href="#"><span>Legal</span></a>
                    </div>
                    <div>
                        <a href="#"><span>Privacy Center</span></a>
                    </div>
                    <div>
                        <a href="#"><span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href="#"><span>Cookies</span></a>
                    </div>
                    <div>
                        <a href="#"><span>About Ads</span></a>
                    </div>
                    <div>
                        <a href="#"><span>Accessibility</span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right rounded bg-grey">
            <div class="header">
                <div class="nav">

                    <svg class="hamburger" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 5L20 5" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M4 12L20 12" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M4 19L20 19" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>

                    <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="14" cy="14" r="14" fill="black" />
                        <text x="50%" y="50%" font-size="22" font-weight="lighter" fill="white" text-anchor="middle"
                            dominant-baseline="middle">&lt;</text>
                    </svg>
                    <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="14" cy="14" r="14" fill="black" />
                        <text x="50%" y="50%" font-size="22" font-weight="lighter" fill="white" text-anchor="middle"
                            dominant-baseline="middle">&gt;</text>
                    </svg>

                </div>

                <div class="signature">
                    <h3><a style="text-decoration: none;" href="https://www.linkedin.com/in/ayushtan123/">Made with ❤️ by Ayush Tandon</a></h3>
                </div>

                <div class="buttons">
                    <button class="sbtn">Sign up</button>
                    <button class="lbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyplaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">

                </div>

            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>

                <div class="abovebar">
                    <div class="songinfo"></div>

                    <div class="songbuttons">
                        <img id="previous" style="width: 27px;" src="img/prevsong.svg" alt="prevsong">
                        <img id="playS" style="width: 27px;" src="img/cplay.svg" alt="cplay">
                        <img id="next" style="width: 27px;" src="img/nextsong.svg" alt="nextsong">
                    </div>

                    <div class="songtime"></div>
                    <div class="volume">
                        <img src="img/volume.svg" alt="">
                        <input id="itr" type="range" min="0" max="100" value="0" class="slider" name="rangeInput">

                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
